name: Aarav Bot Node20 (5H Auto Restart)

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */5 * * *"   # har 5 ghante restart

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 300   # âœ… 5 HOURS LIMIT

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ§± Install System Dependencies (Canvas)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            libjpeg-dev \
            libpango1.0-dev \
            libgif-dev \
            build-essential \
            pkg-config \
            libpixman-1-dev

      - name: ğŸ§¹ Clean NPM Cache
        run: npm cache clean --force

      - name: ğŸ“¦ Install NPM Packages
        run: npm install

      - name: ğŸ” Rebuild Canvas
        run: npm rebuild canvas

      - name: ğŸ¤– Start Bot
        run: npm start
