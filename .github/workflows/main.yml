name: Aarav Bot Auto Restart (5H)

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */5 * * *"   # âœ… har 5 ghante job start hogi

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 300    # âœ… 5 hours = 300 minutes

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ¤– Run Bot
        run: node index.js
